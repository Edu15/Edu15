<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title> <!-- Título da página -->
</head>
<body>
<form action="adicionaUser" method="Post">
    <!-- Um formulário HTML que envia os dados para o servlet "adicionaUser" via método POST -->

    <!-- Campos de entrada de dados com rótulos -->
    Digite o seu nome: <input type="text" name="nome"></br>
    Digite o seu número: <input type="text" name="telefone"></br>
    Digite o seu e-mail: <input type="email" name="email"></br>
    Digite o seu cpf: <input type="text" name="cpf"></br>
    Digite o seu apelido: <input type="text" name="apelido"></br>
    Digite a sua data de aniversário: <input type="date" name="niver"></br>

    <!-- Botão de envio do formulário -->
    <input type="submit" value="Enviar">
</form>

</body>
</html>
