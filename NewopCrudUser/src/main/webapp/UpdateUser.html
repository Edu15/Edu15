<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atualizar usuário</title> <!-- Título da página -->
</head>
<body>
<form action="updateUser" method="Post">
  <!-- Um formulário HTML que envia os dados para o servlet "updateUser" via método POST -->

  <!-- Título da seção -->
  <h1>Para poder atualizar, digite:</h1>

  <!-- Campo de entrada de dados com rótulo -->
  Digite o seu apelido original: <input type="text" name="apelido"></br>

  <!-- Parágrafo informativo -->
  <p>Digite a seguir os dados que você quer mudar, o restante insira os mesmos!</p>

  <!-- Campos adicionais de entrada de dados com rótulos -->
  Digite o seu nome: <input type="text" name="nome"></br>
  Digite o seu número: <input type="text" name="telefone"></br>

  <!-- Botão de envio do formulário -->
  <input type="submit" value="Enviar">
</form>

</body>
</html>
